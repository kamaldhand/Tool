    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-effect: scale(1.02);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .main-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .compression-tool {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 3rem;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            transform: var(--hover-effect);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: var(--hover-effect);
        }

        .compression-options {
            margin: 1.5rem 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
        }

        select, input[type="range"] {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .preview-section {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .image-preview {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .results {
            display: none;
            margin-top: 2rem;
        }

        .ad-container {
            margin: 2rem 0;
            text-align: center;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
        }

        footer {
            background: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            .compression-options {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="main-title">Image Compressor</h1>
            <p class="subtitle">Reduce image file size without losing quality</p>
        </div>
    </header>

    <div class="container">
        <!-- AdSense Banner (Top) -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                data-ad-slot="YOUR_AD_SLOT_ID"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Compression Tool -->
        <div class="compression-tool">
            <div class="upload-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Drag & Drop Your Image Here</h3>
                <p>or</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" id="uploadBtn">Choose File</button>
            </div>

            <div class="compression-options">
                <div class="option-group">
                    <label for="format">Format:</label>
                    <select id="format">
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="quality">Quality:</label>
                    <input type="range" id="quality" min="10" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
            </div>

            <button class="btn" id="compressBtn">Compress Image</button>

            <div class="results" id="results">
                <h3>Compression Results</h3>
                <div class="preview-section">
                    <div>
                        <h4>Original</h4>
                        <img id="originalPreview" class="image-preview">
                        <p id="originalSize"></p>
                    </div>
                    <div>
                        <h4>Compressed</h4>
                        <img id="compressedPreview" class="image-preview">
                        <p id="compressedSize"></p>
                    </div>
                </div>
                <button class="btn" id="downloadBtn">Download Compressed Image</button>
            </div>
        </div>

        <!-- AdSense Banner (Bottom) -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                data-ad-slot="YOUR_AD_SLOT_ID"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Image Compressor. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const dropArea = document.getElementById('dropArea');
            const compressBtn = document.getElementById('compressBtn');
            const formatSelect = document.getElementById('format');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const resultsSection = document.getElementById('results');
            const originalPreview = document.getElementById('originalPreview');
            const compressedPreview = document.getElementById('compressedPreview');
            const originalSize = document.getElementById('originalSize');
            const compressedSize = document.getElementById('compressedSize');
            const downloadBtn = document.getElementById('downloadBtn');

            let selectedFile = null;
            let compressedBlob = null;

            // Upload button click event
            uploadBtn.addEventListener('click', () => fileInput.click());

            // File selection handler
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    selectedFile = e.target.files[0];
                    displayOriginalImage(selectedFile);
                }
            });

            // Drag and drop functionality
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = '#4a6bff';
            });

            dropArea.addEventListener('dragleave', () => {
                dropArea.style.borderColor = '#ddd';
            });

            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = '#ddd';
                if (e.dataTransfer.files.length) {
                    selectedFile = e.dataTransfer.files[0];
                    displayOriginalImage(selectedFile);
                }
            });

            // Quality slider update
            qualitySlider.addEventListener('input', () => {
                qualityValue.textContent = `${qualitySlider.value}%`;
            });

            // Compress button click
            compressBtn.addEventListener('click', () => {
                if (!selectedFile) {
                    alert('Please select an image first!');
                    return;
                }
                compressImage(selectedFile);
            });

            // Download compressed image
            downloadBtn.addEventListener('click', () => {
                if (!compressedBlob) return;
                const url = URL.createObjectURL(compressedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `compressed.${formatSelect.value}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Display original image
            function displayOriginalImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalPreview.src = e.target.result;
                    originalSize.textContent = `Size: ${formatFileSize(file.size)}`;
                    resultsSection.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }

            // Compress image
            function compressImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const quality = qualitySlider.value / 100;
                        const format = formatSelect.value;

                        // Calculate new dimensions (optional: maintain aspect ratio)
                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Draw image on canvas
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        // Convert to selected format
                        canvas.toBlob((blob) => {
                            compressedBlob = blob;
                            compressedPreview.src = URL.createObjectURL(blob);
                            compressedSize.textContent = `Size: ${formatFileSize(blob.size)} (${Math.round((1 - blob.size / file.size) * 100)}% smaller)`;
                        }, `image/${format}`, quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            // Format file size
            function formatFileSize(bytes) {
                if (bytes < 1024) return `${bytes} bytes`;
                else if (bytes < 1048576) return `${(bytes / 1024).toFixed(2)} KB`;
                else return `${(bytes / 1048576).toFixed(2)} MB`;
            }
        });
    </script>
</body>
</html>
